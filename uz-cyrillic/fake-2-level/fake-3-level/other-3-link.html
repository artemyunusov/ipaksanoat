<html lang="en">

	<script>
		function loadStyle(url){
				let link = document.createElement('link');
				link.href = url;
				link.rel = 'stylesheet';
				document.body.appendChild(link);
			}
			// loadStyle("https://unpkg.com/aos@2.3.1/dist/aos.css");
			loadStyle("./../../../assets/styles/styles.min.css");
	</script>
